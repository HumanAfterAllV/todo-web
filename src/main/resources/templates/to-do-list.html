<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To Do App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ToDo App</span>
    </div>
</nav>

<div class="container">
    <a class="btn btn-primary" style="margin: 1rem;" role="button" href="/to-do-items/new">
        <i class="bi bi-plus-circle"></i>
        Nuevo
    </a>

    <div class="card" style="margin: 1rem;" th:each="item: ${list}">
        <div class="card-body">
            <h5 class="card-title" th:text="${item.title}"/>
            <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${item.plannedDate}"/>
            <p class="card-text" th:text="${item.description}"/>

            <div class="row">
                <div class="col">
                    <a class="btn btn-primary" role="button" th:href="@{/to-do-items/{id}/edit (id=${item.id})}">Editar</a>
                </div>
                <div class="col-11">
                    <form th:action="@{/to-do-items/{id} (id=${item.id})}" th:method="delete">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
