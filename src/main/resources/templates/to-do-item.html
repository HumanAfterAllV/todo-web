<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To Do App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div style="margin: 1rem;">
        <h1>Nueva actividad</h1>
        <form th:action="@{/to-do-items/save}" class="needs-validation" th:object="${item}" method="post" novalidate>
            <input type="hidden" th:field="${item.id}" name="input-id"/>

            <div class="mb-3">
                <label for="input-title" class="form-label">Título</label>
                <input type="text" class="form-control" id="input-title" placeholder="Título..."
                       aria-describedby="input-title-feedback" th:field="${item.title}"
                       th:classappend="${validator?.hasFieldErrors('title')}? 'is-invalid'" required>
                <div id="input-title-feedback" class="invalid-feedback">
                    El título es requerido
                </div>
            </div>

            <div class="mb-3">
                <label for="input-planned-date" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="input-planned-date" placeholder="30/04/2023"
                       aria-describedby="input-planned-date-feedback"
                       required>
                <div id="input-planned-date-feedback" class="invalid-feedback">
                    La fecha es requerida
                </div>
            </div>

            <div class="mb-3">
                <label for="text-description" class="form-label">Descripción</label>
                <textarea class="form-control" id="text-description" rows="3" placeholder="Descripción..."
                          aria-describedby="text-description-feedback" th:field="${item.description}"
                          th:classappend="${validator?.hasFieldErrors('description')}? 'is-invalid'" required/>
                <div id="text-description-feedback" class="invalid-feedback">
                    La descripción es requerida
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
